<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../bootstrap.min.css">
  <title>Greetings Friend</title>
</head>
<body>
  <div id="app" class="container">
    <h1>Hello {{ name }}</h1>
    <form>
      <div class="form-group">
        <label for="inputName">Enter your name</label>
        <input v-model="name" id="inputName"  class="form-control" type="text" placeholder="name">
      </div>
    </form>
  </div>
</body>
<script src="../vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      name: ''
    }
  });
</script>
</html>
