<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello Vue</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <input v-model="message">
    <p>{{ $data }}</p>
  </div>
</body>

    el: '#app',
    data: {
      message: 'Greetings your Majesty!'
    }
  })
</script>
</html>
