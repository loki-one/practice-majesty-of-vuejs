<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../bootstrap.min.css">
  <title>Hello Vue Component </title>
</head>
<body>
  <div id="app" class="container">
    <story :story-plot="{plot: 'For every force there is always equal and opposite force.', writer: 'Mr. Newton'}"></story>
    <story :story-plot="{plot: 'Force is equal to mass into acceleration.', writer: 'Mr. Newton'}"></story>
    <story :story-plot="{plot: 'The dark side of the Force is stronger.', writer: 'Darth Vader'}"></story>
  </div>
  <template id="story-template">
    <h1>{{ storyPlot.writer }} said "{{ storyPlot.plot }}"</h1>
  </template>
</body>
<script src="../vue.js"></script>
<script>
    Vue.component('story',{
      props: ['storyPlot'],
      template: '#story-template'
    });
    new Vue({
      el: '#app'
    });
</script>
</html>
