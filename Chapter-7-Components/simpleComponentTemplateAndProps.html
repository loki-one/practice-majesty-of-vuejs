<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../bootstrap.min.css">
  <title>Hello Vue Component </title>
</head>
<body>
  <div id="app" class="container">
    <story plot="For every force there is always equal and opposite force."></story>
    <story plot="Force is equal to mass into acceleration."></story>
    <story plot="The dark side of the Force is stronger."></story>
  </div>
  <template id="story-template">
    <h1>{{ plot }}</h1>
  </template>
</body>
<script src="../vue.js"></script>
<script>
    Vue.component('story',{
      props: ['plot'],
      template: '#story-template'
    });
    new Vue({
      el: '#app'
    });
</script>
</html>
