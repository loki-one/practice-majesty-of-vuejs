<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../bootstrap.min.css">
  <title>Color Me</title>
</head>
<body>
  <div class="container" :style="bgColor">
    <div>
      <h1>Color the background!!</h1>
      <input type="color" v-model="bgColor.backgroundColor">
    </div>
  </div>
</body>
<script src="../vue.js"></script>
<script>
    new Vue({
      el: '.container',
      data: {
        bgColor: {
          backgroundColor: '#cccc00'
        }
      }
    });
</script>
<style type="text/css">
    .container {
      width: 100%;
      height: 100%;
    }
</style>
</html>
