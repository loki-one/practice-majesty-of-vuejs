<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../bootstrap.min.css">
  <title>Class Binding using Arrays</title>
</head>
<body>
  <div id="app" class="container-fluid text-center">
    <div class="box" :class="[color ? 'red' : 'blue']"></div>
    <div class="box" :class="[color ? 'purple' : 'green']"></div>
    <div class="box" :class="[color ? 'red' : 'blue']"></div>
    <div class="box" :class="[color ? 'purple' : 'green']"></div>
    <button class="btn btn-block btn-success" @click="flipColor">
      Flip color!
    </button>
  </div>
</body>
<script src="../vue.js"></script>
<script>
    new Vue({
      el: '#app',
      data: {
        color: true
      },
      methods: {
        flipColor: function () {
          this.color = !this.color;
        }
      }
    });
</script>
<style type="text/css">
  .red {
    background: #ff0000;
  }
  .blue {
    background: #0000ff;
  }
  .green {
    background: #4CAF50;
  }
  .purple {
    background: #7B1FA2;
  }
  .box {
    float: left;
    width: 200px;
    height: 200px;
    margin: 40px;
    border: 1px solid rgba(0,0,0,.2);
  }
</style>
</html>
